<div class="container">
<form action="/action_page.php">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" id="name" placeholder="Enter Name" name="text">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="number">Contact No.:</label>
        <input type="number" class="form-control" [(ngModel)]="number" id="number" placeholder="Enter Contact number" name="number">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" [(ngModel)]="address" id="address" placeholder="Enter Address" name="address">
      </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" class="form-control" [(ngModel)]="city" id="city" placeholder="Enter City" name="city">
    </div>
    <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
  </form>
</div>
